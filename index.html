<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="btns">
        <button
          onclick="incrementTotalEasyApplyApplications()"
          onmousedown="autoincrementTotalEasyApplyApplications()"
          onmouseup="stopIncrementTotalEasyApplyApplications()"
          class="btn"
        >
          Add an Application
        </button>
        <button
          onclick="incrementTotalPhoneScreens()"
          onmousedown="autoincrementTotalPhoneScreens()"
          onmouseup="stopIncrementTotalPhoneScreens()"
          class="btn"
        >
          Add a Phone Screen
        </button>
      </div>
      <div class="container-content">
        <div class="container-phonescreens">
          <b class="display-phonescreens">Phone Screens:</b> 0
        </div>
        <div class="container-applications">
          <b class="display-applications">Application(s):</b> 0
        </div>
        <div class="container-conversionrate"><b>Converted:</b></div>
        <div class="container-reminders">
          <b class="display-reminders">Reminder:</b> Keep going, you got this!
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
