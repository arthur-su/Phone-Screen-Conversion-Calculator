<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <div class="container-metrics">
          <div class="container-label-value">
            <div class="display-label">Screens</div>
            <div class="display-phonescreen-value">0</div>
          </div>
          <div class="container-label-value">
            <div class="display-label">Applications</div>
            <div class="display-application-value">0</div>
          </div>
          <div class="container-label-value">
            <div class="display-label">Converted</div>
            <div class="display-conversion-value">none</div>
          </div>
        </div>
        <div class="container-label-value">
          <div class="display-label">Reminder</div>
          <div class="display-reminder-value">Keep going, you got this!</div>
        </div>
      </div>
      <div class="btns">
        <button
          onclick="incrementTotalEasyApplyApplications()"
          onmousedown="autoincrementTotalEasyApplyApplications()"
          onmouseup="stopIncrementTotalEasyApplyApplications()"
          class="btn"
        >
          Add an Application
        </button>
        <button
          onclick="incrementTotalPhoneScreens()"
          onmousedown="autoincrementTotalPhoneScreens()"
          onmouseup="stopIncrementTotalPhoneScreens()"
          class="btn"
        >
          Add a Phone Screen
        </button>
        <button
          onclick="reset()"
          class="btn"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
